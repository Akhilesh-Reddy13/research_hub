version: "3.9"

services:
  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-researchhub}
      POSTGRES_DB: researchhub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------- Backend (FastAPI) ----------
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-researchhub}@postgres:5432/researchhub
      GROQ_API_KEY: ${GROQ_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-changeme_in_production}
      CHROMA_PERSIST_DIR: /app/chroma_data
    volumes:
      - chroma_data:/app/chroma_data
    ports:
      - "8000:8000"

  # ---------- Frontend (Nginx + Vite build) ----------
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
  chroma_data:
